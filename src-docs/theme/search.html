{% extends "base.html" %}

{% block content %}

  <h1 id="search">Search Results from the Duik for Blender Documentation</h1>

  <form id="content_search" action="search.html">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input name="q" id="mkdocs-search-query" type="text" class="search_input search-query ui-autocomplete-input" placeholder="Search the Docs" autocomplete="off" autofocus title="Type search term here">
  </form>

  <div id="mkdocs-search-results" class="search-results">
    Searching...
  </div>

  <div class="admonition hint">
  <p class="admonition-title">Hint</p>
  <p>You're searching in the <i>Duik for Blender</i> documentation. For other tools, go to <a href="https://rainboxlab.org">Rainbox Lab</a>.</p>
  </div>

{% endblock %}
